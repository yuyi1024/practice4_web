document.getElementById("selectall").onclick = function () {

    while (chkbox != null){
        chkbox.checked = true;
        chkbox = chkbox.nextElementSibling;
    }
}

document.getElementById("B1").onclick = function () {
    event.preventDefault();

    var check1 = false;
    var check2 = false;

    var year1 = document.getElementById("year1").value;
    var month1 = document.getElementById("month1").value;
    var day1 = document.getElementById("day1").value;
    var date1 = new Date(year1, month1, day1);
    var year2 = document.getElementById("year2").value;
    var month2 = document.getElementById("month2").value;
    var day2 = document.getElementById("day2").value;
    var date2 = new Date(year2, month2, day2);

    if(date1.getTime() <= date2.getTime()){
        check1 = true;
    } else{
        alert("結束日期須大於開始日期");
    }

    var row = document.getElementById("chkboxRow");
    var ele = row.firstElementChild;
    while (ele != null && check2 == false){
        if(ele.checked == true){
            check2 = true;
            break;
        }
        ele = ele.nextElementSibling;
    }
    if(check2 == false){
        alert("至少須選擇一項申辦項目");
    }
    if(check1 == true && check2 == true){
        window.open("", "");
    }
}

function getDateOptions(object) {
    var index = 0;
    if(object.name == "year1" || object.name == "month1"){
        index = 1;
    } else if(object.name == "year2" || object.name == "month2"){
        index = 2;
    }

    var year = document.getElementById("year" + index).value;
    var month = document.getElementById("month" + index).value;
    var date = new Date(year, month, 0);
    var daysInMonth = date.getDate();
    console.log(index);
    var dateSelectBox = document.getElementById("day" + index);
    var lastDateElement = dateSelectBox.lastElementChild;

    while(lastDateElement.getAttribute("value") != "chdd"){
        dateSelectBox.removeChild(lastDateElement);
        lastDateElement = dateSelectBox.lastElementChild;
    }
    for(var i = 1; i <= daysInMonth; i++){
        var element = document.createElement("option");
        var text = document.createTextNode(i);
        element.appendChild(text);
        element.setAttribute("value", i);
        dateSelectBox.appendChild(element);
    }
}
